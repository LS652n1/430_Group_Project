t;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;pDK1lMm8o2cIqb1LVz8z-77\&quot; value=\&quot;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;What I argue should be the primary keys:&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;House Address =&amp;amp;gt; Could Have more then one mortgage, i.e. renting another place.&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;Start Date =&amp;amp;gt; Assuming you can take another mortgage out at a later date.&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;Loan Amount and Interest Rate =&amp;amp;gt; Because something needs to identify If you take&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;more then one mortgage in a single day because the original mortgage wasn&#39;t enough &amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;for a project with a known budget. Hopefully the mortgages have different loan amounts&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;and interest rates.&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;What I argue should not be the primary keys:&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;House Area, Number of Bedrooms, and House Price don&#39;t give information on a that is &amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;unique to it while House Address already provides that. This is assuming the house address&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;also takes into account things like apartment number.&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;Amount Paid and Number of Payments are numbers that are constantly fluctuating and&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;are not really unique to the mortgage, even when combining these two with other &amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;attributes.&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;What I think should be added:&amp;lt;br&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;Something that would be best to is a mortgage id, of which it is unique on its own and&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;can serve as the sole primary key for the Mortgage. This is in the case of more than one &amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;mortgage being taken out for a house on the same day because the mortgagees need more&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;money for something like a renovation when they are already taking a mortgage that doesn&#39;t&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;cover the cost of a renovation so they have to take a second one out, and the first mortgage&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;was the best deal, so they take another identical one to cover the cost.&amp;lt;/div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-670\&quot; y=\&quot;35\&quot; width=\&quot;510\&quot; height=\&quot;370\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;pDK1lMm8o2cIqb1LVz8z-79\&quot; value=\&quot;&amp;lt;div&amp;gt;Person Loan needs an unique identifier. How unlikely is it that two people take a loan out&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;for the same same reason on the same date with the same plan (End date, Loan Amount, and Interest Rate).&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;And the Amount Paid and Number of payments would not be good primary or part of one because they are&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;constantly changing. &amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Thus a unique identifier, i.e. a personal loan id is needed.&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-760\&quot; y=\&quot;510\&quot; width=\&quot;600\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;pDK1lMm8o2cIqb1LVz8z-80\&quot; value=\&quot;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;Disbursement Date is not a good primary key because it will depend on rather non-unique stuff like enrollment date.&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;Repayment Start Date is not good either because it is also rather generic.&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;Repayment End Date is typically the Day of Graduation + selected grace period + (10, 20, or 25 years). &amp;lt;br&amp;gt;Which day of graduation is going to be the same for a lot of students. Typically the grace period is rather generic,&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;ad so is the additional years added on for the repayment end date.&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;Loan type is also rather generic.&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;Which is why a unique id is needed.&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;470\&quot; y=\&quot;480\&quot; width=\&quot;640\&quot; height=\&quot;130\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;pDK1lMm8o2cIqb1LVz8z-81\&quot; value=\&quot;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;The VIN is unique to every vehicle, therefor the Make, Model and Year&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;(anything that helps identify the vehicle, other then the VIN) is not needed as primary keys.&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;For an Auto Loan, I think something like the Loan Amount, Interest Rate, and Start Date, will&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;be sufficient enough for the vehicle because it is rather unlikely you are going to need to take&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;more then one loan on a vehicle at a time that has the exact same interest rate and loan amount.&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;Amount Paid, and Number of payments are constantly fluctuating so using them as part of the primary key&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;would not be a good idea. And end date would likely not be needed.&amp;lt;/div&amp;gt;&amp;lt;div align=&amp;quot;left&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;445\&quot; y=\&quot;25\&quot; width=\&quot;590\&quot; height=\&quot;140\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
